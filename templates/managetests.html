<!-- inline css goes at the very top with jinja-->
<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #48828e;
    }
</style>

{% extends 'base.html'%}
{% block body %}
<div class="body">
        <form action="/management" method="POST">
            <h1>Enter Edit, Create, or Delete below:</h1>
            <input type="text" name="manage" placeholder="Ex: Edit" id="ugh1" class="input_field"> <br>
            <input type="submit" value="Submit" class="input_submit" onsubmit="edit()">
        </form>
    </div>
{% endblock %}
