<!-- inline css goes at the very top with jinja-->
<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #48828e;
    }
</style>

{% extends 'base.html'%}
{% block body %}
    <div class="body">
        <form action="/login" method="GET">
            <h1>Login</h1>
            <input type="text" name="username" placeholder="Username" class="input_field"> <br>
            <input type="text" name="password" placeholder="Password" class="input_field"> <br>
            <input type="text" name="type" placeholder="Enter User Type" class="input_field"> <br>
            <input type="submit" value="Submit" class="input_submit">
        </form>
    </div>

{% endblock %}
