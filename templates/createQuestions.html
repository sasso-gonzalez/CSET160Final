<!-- inline css goes at the very top with jinja-->
<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #48828e;
    }

    .open_popUp {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .open_popUp:hover {
      background-color: #48828e;
    }

    a.Next {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    a.Next:hover {
     background-color: #48828e;
    }


</style>

{% extends 'base.html'%}
{% block body %}
<div class="body">

    <form action="/createQuestions" method="POST">
        <input type="number" name="TEST_ID" placeholder="ENTER TEST ID" class="input_field"> <br>
        <input type="number" name="Q_ID" placeholder="Enter QID (ex:10000006)" class="input_field"> <br>
        <input type="number" name="QUEST_NUM" placeholder="Input Question Number" class="input_field"> <br>
        <input type="text" name="QUESTION" placeholder="Input Question" class="input_field"> <br>
        <input type="text" name="ACT_ANSWER" placeholder="Input Answer" class="input_field"> <br>
        <input type="submit" value="Continue" class="input_submit">
    </form>

</div>

{% endblock %}
