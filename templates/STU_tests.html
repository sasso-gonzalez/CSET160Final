<!-- inline css goes at the very top with jinja-->
<style>
    .body form{
        display: inline-block;
        justify-content: center;
        align-items: center;
        padding: 20px
    }
    .body{
        text-align:center
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #48828e;
    }
</style>

{% extends 'base.html'%}
{% block body %}
<h2 style = 'text-align: center'> INSTRUCTOR FOR TEST: {{STU_tests[0][3]}} (ID: {{STU_tests[0][2]}})</h2>

    {% for i in STU_tests%}
        <ul>
            <li>STUDENT: {{i[0]}}</li>
            <ul>
                <li>MARKS ON TEST: {{i[1]}}</li>
            </ul>
        </ul>
    {% endfor %}



{% endblock %}
