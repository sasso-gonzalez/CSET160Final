<!-- inline css goes at the very top with jinja-->
<style>
    .body form{
        display: inline-block;
        justify-content: center;
        align-items: center;
        padding: 20px
    }
    .body{
        text-align:center
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #48828e;
    }
</style>

{% extends 'base.html'%}
{% block body %}
    <div class="body">
        <H1>Search for Students</H1>
        <form action="/part_student" method='POST'>
            <input type="text" name="STU_ID" placeholder="Find tests by Student ID" class="input_field"> <br>
            <input type="submit" value="Submit" class="input_submit">
        </form>

    </div>

    {% for i in part_student%}
        <ul>
            <li><a href="/STU_info/{{i[1]}}">STUDENT NAME: {{i[0]}} </a></li>
            <li>STUDENT ID: {{i[1]}} </li>
        </ul>
    {% endfor %}



{% endblock %}
