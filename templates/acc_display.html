<!-- inline css goes at the very top with jinja-->
<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #48828e;
    }
</style>
{% extends 'base.html'%}}
{% block body %}
    <div class="body">

        <form action="/acc_display" method='POST'> <!-- double check method as get in case program does work.-->
            <input type="text" name="type" placeholder="Type of Account:" class="input_field"> <br>
            <input type="submit" value="Submit" class="input_submit">
        </form>
    </div>

    {% for i in acc_display%}
        <ul>
            <li>U_ID:{{i[0]}}</li>
            <ul>
                <li>NAME:{{i[1]}}</li>
                <li>USER_TYPE:{{i[2]}}</li>
                <li>USERNAME:{{i[3]}}</li>
                <li>PASSWORD:{{i[4]}}</li>
            </ul>
        </ul>
    {% endfor %}

{% endblock %}
