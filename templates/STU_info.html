<!-- inline css goes at the very top with jinja-->
<style>
    .body form{
        display: inline-block;
        justify-content: center;
        align-items: center;
        padding: 20px
    }
    .body{
        text-align:center
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #51919f;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #48828e;
    }
</style>

{% extends 'base.html'%}
{% block body %}
<h2 style = 'text-align: center'> <li>{{STU_info[0][0]}} (STUDENT ID: {{STU_info[0][1]}})</li></h2>

    {% for i in STU_info%}
        <ul>
            <li>TEST NAME: {{i[3]}} <a href="/STU_2ND/{{i[5]}}">(TEST ID: {{i[2]}})</a></li>
            <ul>
                <li>MARKS ON TEST: {{i[4]}}</li>
            </ul>
        </ul>
    {% endfor %}
<div class="body">
            <form action="/STU_info/{{STU_info[0][1]}}" method="POST">
                <h1>MARKS:</h1>
                <input type="number" name="TEST_ID" class="input_field" placeholder="TEST ID"> <br>
                <input type="number" name="SET_MARKS" class="input_field" placeholder="Updated Marks"> <br>
                <input type="submit" value="CHANGE MARKS" class="input_submit">
            </form>
</div>

{% endblock %}
